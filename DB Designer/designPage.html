<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Designer - Design Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529; /* Default text color */
        }
        .jumbotron {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .control-panel, .diagram-container, .table-container {
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            color: #212529; /* Default text color */
        }
        .control-panel {
            background-color: #fff;
        }
        .diagram-container, .table-container {
            background-color: #e9ecef; /* Slightly darker background color */
        }
        .control-panel.dark-mode, .diagram-container.dark-mode, .table-container.dark-mode {
            color: #fff; /* Light text color */
        }
        .dark-mode .control-panel {
            background-color: #212529;
        }
        .dark-mode .diagram-container, .dark-mode .table-container {
            background-color: #343a40; /* Dark background color */
        }
        .dark-mode {
            color: #fff; /* Light text color */
            background-color: #212529; /* Dark background color */
        }
        .dark-mode .table-container textarea {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #495057;
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">DB Designer</h1>
        <p class="lead">Design and visualize your database with ease.</p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="control-panel">
                    <h2>Control Panel</h2>
                    <button class="btn btn-primary">Import Code</button>
                    <button class="btn btn-primary">Export Code</button>
                    <button class="btn btn-primary">Export to PDF</button>
                    <button class="btn btn-primary">Share</button>
                    <button class="btn btn-primary toggle-theme">Toggle Theme</button>
                    <button class="btn btn-primary">Docs</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="table-container">
                    <h2>Table Panel</h2>
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="col-md-9">
                <div class="diagram-container">
                    <h2>Diagram Panel</h2>
                    <!-- Display diagrams here -->
                    <!-- You can use libraries like draw.io or JointJS for diagram representation -->
                </div>
            </div>
        </div>
    </div>

    <footer class="container text-center">
        <p>&copy; 2024 DB Designer. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('.toggle-theme').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.control-panel').classList.toggle('dark-mode');
            document.querySelector('.table-container').classList.toggle('dark-mode');
            document.querySelector('.diagram-container').classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
